<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TODO Lista</title>

        <!-- MY SCSS -->
        <link rel="stylesheet" href="css/main.css" />

        <!-- MY JS -->
        <script src="js/main.js"></script>

        <!-- GOOGLE FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWSOME -->
        <script
            src="https://kit.fontawesome.com/7c9ea7a634.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="modal-container">
            <div class="background-effect"></div>
            <div class="modal">
                <button id="closeModal"><i class="fas fa-times"></i></button>

                <div id="inputs">
                    <span>What's the task?</span>
                    <textarea id="taskDescription" cols="3" rows="3"></textarea>
                </div>

                <div id="selections">
                    <div id="prio">
                        <span>Priority:</span>
                        <select id="importance">
                            <option value="High">High</option>
                            <option value="Mid">Mid</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <button id="confirmAdd"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>

        <header>
            <div id="header-container">
                <h2>Elias's ToDo Lista</h2>
                <button id="addTaskButton">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </header>
        <main>
            <div id="tasks-container">
                <div id="current-container">
                    <div id="current-title">
                        <span>Current Tasks</span>
                    </div>
                    <div id="current-tasks"></div>
                </div>
                <div id="finished-container">
                    <div id="finished-title">
                        <span>Finished Tasks</span>
                    </div>
                    <div id="finished-tasks"></div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footer-container">
                <a href="https://outlook.office.com/mail/inbox">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
                <a href="https://github.com/">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
                <a
                    href="https://elevera.itslearning.com/main.aspx?TextURL=CourseCards&IsHomePage=True"
                >
                    <i class="fas fa-school"></i>
                    <span>ItsLearning</span>
                </a>
            </div>
        </footer>
    </body>
</html>
